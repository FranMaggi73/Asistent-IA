version: "3.1"

intents:
  - greet
  - goodbye
  - open_desktop_item
  - list_desktop_items
  - chitchat
  - ask_jarvis

responses:
  utter_greet:
    - text: "Hola, soy Jarvis. ¿En qué puedo ayudarte?"
  
  utter_goodbye:
    - text: "Hasta luego!"

  utter_ask_desktop_item:
    - text: "¿Qué acceso directo quieres abrir?"
  
  utter_iamabot:
    - text: "Soy Jarvis, tu asistente de voz."

  utter_default:
    - text: "No entendí eso. ¿Podrías reformular?"

actions:
  - action_open_desktop_item
  - action_list_desktop_items
  - action_llm_response
  - action_play_music       # nuevo
  - action_control_music    # nuevo

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
