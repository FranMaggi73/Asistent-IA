version: "3.1"

rules:
- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: LLM response
  steps:
  - intent: ask_jarvis
  - action: action_llm_response

- rule: Open desktop item
  steps:
  - intent: open_desktop_item
  - action: action_open_desktop_item

- rule: List desktop items
  steps:
  - intent: list_desktop_items
  - action: action_list_desktop_items
