version: "3.1"

rules:
- rule: Saludo
  steps:
  - intent: greet
  - action: utter_greet

- rule: Despedida
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Abrir programa
  steps:
  - intent: open_desktop_item
  - action: action_open_desktop_item

- rule: Listar accesos
  steps:
  - intent: list_desktop_items
  - action: action_list_desktop_items

- rule: Reproducir música
  steps:
  - intent: play_music
  - action: action_play_music

- rule: Controlar música
  steps:
  - intent: control_music
  - action: action_control_music

- rule: Fallback cuando no entiende
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback